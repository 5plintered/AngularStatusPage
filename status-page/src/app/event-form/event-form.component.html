
<form class="example-form">
    <h1> Create new Status</h1>
    <mat-form-field appearance="fill">
        <mat-label>Select Region</mat-label>
        <mat-select>
          <mat-option value="one">Perth</mat-option>
          <mat-option value="two">Houston</mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Select Component</mat-label>
        <mat-select>
          <mat-option value="one">Slurm</mat-option>
          <mat-option value="two">Cluster</mat-option>
          <mat-option value="three">Server</mat-option>
          <mat-option value="Four">Billing Services</mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>


    <mat-form-field appearance="fill">

        <mat-label>Expected Duration</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
      
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <button mat-raised-button style="float: right;" (click)="closeDialog()"> Submit </button>

</form>
